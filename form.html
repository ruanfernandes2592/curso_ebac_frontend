<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Orbitron&family=Roboto:wght@400;700&family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Formulário de cadastro</title>

</head>
<body>
    <div class="container">
        <form action="" autocomplete="off" >
            <fieldset>
                <legend>
                    <b>Formulário de cadastro</b>
                </legend>
                <br />
                <div class="inputBox">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome completo</label>
                </div>
                <div class="inputBox">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">Email</label>
                </div>
                <div class="inputBox">
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>
                <div class="inputBox">
                    <input type="tel" name="cpf" id="cpf" class="inputUser" required>
                    <label for="cpf" class="labelInput">CPF</label>
                </div>

                <p>Sexo:</p>
                <div class="radio">
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label><br />

                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br />

                <input type="radio" id="outro" name="genero" value="outro" required>
                <label for="outro">Outro</label>
                </div><br />

                <div>
                <label><b>Data de nascimento</b></label>
                <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div><br />

                <div class="inputBox">
                    <input type="tel" name="cep" id="cep" class="inputUser" required>
                    <label for="cep" class="labelInput">CEP</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="estado" id="estado" class="inputUser" required>
                    <label for="estado" class="labelInput">Estado</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="cidade" id="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>

                <div class="inputBox">
                    <input type="text" name="endereco" id="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput" id="rua">Endereço</label>
                    <input type="text" name="bairro" id="bairro" class="inputUser" placeholder="Bairro" required>
                    <input type="text" name="numero" id="numero" class="inputUser" placeholder="Número">
                    <input type="text" name="bairro" id="complemento" class="inputUser" placeholder="Complemento">

                </div>
                <div class="inputBox">
                    
                <input type="submit" id="submit">
            </fieldset>
            <footer>
                <h4>2023 &copy jquery Mask Plugins | Ruan Fernandes.</h4>
            </footer>
        </form>
    </div>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./jquery.mask.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#telefone').mask('(00) 00000-0000')
            $('#cpf').mask('000.000.000-00')
            $('#cep').mask('00000-000')
        })
    </script>
</body>
</html>
