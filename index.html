<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bungee&family=Orbitron&family=Roboto:wght@400;700&family=Sora&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
</head>
<body>
    <header>
        <h1>LISTA DE TAREFAS</h1>
    </header>
    <form>
        <input type="text" id="nomeTarefa" required placeholder="Nome da tarefa" />
        <button type="submit">Cadastrar</button>
    </form>
    <div id="container">
        <ul>
            
        </ul>
    </div>
    <footer>
        <h4>Instruções:</h4>
        <lu>
            <li>
                Adicione tarefas para sua lista digitando no campo de texto e clicando no botão <strong>Cadastrar</strong>
            </li>
            <li>
                Clique unico para riscar a tarefe que foi concluida
            </li>
            <li>
                Clique duplo para desmarcar a tarefe que foi riscada anteriormente
            </li>
        </lu>
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
